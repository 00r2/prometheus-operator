apiVersion: v1
kind: Service
metadata:
  name: kube-dns-prometheus-discovery
  labels:
    k8s-app: kube-dns
spec:
  selector:
    k8s-app: kube-dns
  type: ClusterIP
  clusterIP: None
  ports:
  - name: prometheus-skydns
    port: 10055
    targetPort: 10055
    protocol: TCP
  - name: prometheus-dnsmasq
    port: 10054
    targetPort: 10054
    protocol: TCP
